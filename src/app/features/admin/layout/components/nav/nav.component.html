<div class="flex flex-col h-full">
  <mat-nav-list class="nav-menu">
    <a
      class="!text-3xl !text-bold"
      mat-list-item
      *ngFor="let item of navigation"
      [routerLink]="[item.link]"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      {{ item.label }}
    </a>
  </mat-nav-list>
</div>
