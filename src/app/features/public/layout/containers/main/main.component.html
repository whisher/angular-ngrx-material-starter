<mat-sidenav-container>
  <mat-sidenav class="w-full" #sidenav mode="push">
    <public-layout-nav [sidenav]="sidenav"></public-layout-nav>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="grid min-h-screen grid-rows-[auto_1fr_auto]">
      <public-layout-header
        [account]="account$ | ngrxPush"
        [sidenav]="sidenav"
      ></public-layout-header>
      <main class="md:container md:mx-auto mx-3 mt-3 prose prose-slate">
        <div class="w-full md:w-2/5 md:mx-auto">
          <router-outlet></router-outlet>
        </div>
      </main>
      <public-layout-footer></public-layout-footer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
