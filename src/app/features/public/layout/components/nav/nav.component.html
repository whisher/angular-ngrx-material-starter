<div class="block md:hidden">
  <h1>
    <a routerLink="/" class="flex items-center">
      <img
        class="h-12 w-12 rounded-2xl shadow shadow-white/50"
        src="assets/logo.png"
        alt="logo"
      />
      <span class="text-lg">Angular NgRx Material Starter</span>
    </a>
  </h1>
  <mat-divider></mat-divider>
  <mat-nav-list>
    <a
      mat-list-item
      *ngFor="let item of navigation"
      (click)="sidenav?.close()"
      [routerLink]="[item.link]"
      routerLinkActive="active"
    >
      {{ item.label }}
    </a>
  </mat-nav-list>
</div>
<div class="hidden md:block">
  <mat-nav-list class="menu text-2xl">
    <a
      mat-list-item
      *ngFor="let item of navigation"
      [routerLink]="[item.link]"
      routerLinkActive="active"
    >
      {{ item.label }}
    </a>
  </mat-nav-list>
</div>
