<ng-container
  *ngTemplateOutlet="isAuthenticated ? logout : login"
></ng-container>

<ng-template #login>
  <ul class="flex gap-3">
    <li>
      <a
        routerLink="/auth/login"
        mat-mini-fab
        color="accent"
        [attr.aria-label]="'iwdf.header.go_to_login' | translate"
      >
        <fa-icon
          class="text-icon"
          size="lg"
          [icon]="['fas', 'lock-open']"
        ></fa-icon>
      </a>
    </li>
    <li>
      <a
        routerLink="/auth/signin"
        mat-mini-fab
        color="accent"
        [attr.aria-label]="'iwdf.header.go_to_signin' | translate"
      >
        <fa-icon
          class="text-icon"
          size="lg"
          [icon]="['fas', 'user-plus']"
        ></fa-icon>
      </a>
    </li>
  </ul>
</ng-template>
<ng-template #logout>
  <button
    mat-mini-fab
    color="accent"
    [matMenuTriggerFor]="navUserMenu"
    [attr.aria-label]="'iwdf.header.open_menu' | translate"
  >
    <fa-icon
      class="text-icon"
      size="lg"
      [icon]="['fas', 'user-circle']"
    ></fa-icon>
  </button>
  <mat-menu #navUserMenu="matMenu">
    <buttom
      routerLink="/logout"
      mat-menu-item
      [attr.aria-label]="'iwdf.header.logout' | translate"
    >
      <div class="flex">
        <fa-icon
          size="lg"
          class="text-icon"
          [icon]="['fas', 'power-off']"
        ></fa-icon>
        <span class="flex-1 text-center">Log out</span>
      </div>
    </buttom>
  </mat-menu>
</ng-template>
