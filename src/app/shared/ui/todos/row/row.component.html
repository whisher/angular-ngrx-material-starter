<div class="w-full relative">
  <div
    class="w-full flex justify-start items-center rounded-full shadow-md bg-gray-50 px-6 py-6"
  >
    <p
      (click)="onHandleAcions('isComplete', data)"
      [ngClass]="{ 'line-through': +data.isComplete }"
      class="w-full text-gray-500 tracking-wide bg-red-400"
    >
      {{ data.content }}
    </p>
  </div>
  <div
    class="transition-opacity"
    [ngClass]="isVisible ? 'opacity-100' : 'opacity-0'"
  >
    <button
      (click)="onHandleAcions('update', data)"
      class="absolute top-0 right-0 bg-indigo-500 text-white rounded-full p-0 hover:bg-indigo-400 focus:outline-none w-8 h-8 flex items-center justify-center"
    >
      <svg
        class="text-white h-4 w-4"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          strokeLinecap="round"
          strokeLinejoin="round"
          strokeWidth="2"
          d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
        />
      </svg>
    </button>

    <button
      (click)="onHandleAcions('delete', data)"
      class="absolute bottom-0 right-0 bg-red-500 text-white rounded-full p-0 hover:bg-red-400 focus:outline-none w-8 h-8 flex items-center justify-center"
    >
      <svg
        class="text-white h-4 w-4"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          strokeLinecap="round"
          strokeLinejoin="round"
          strokeWidth="2"
          d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
        />
      </svg>
    </button>
  </div>
</div>
