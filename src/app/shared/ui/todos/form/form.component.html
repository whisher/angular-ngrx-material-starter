<form
  class="flex flex-col"
  (ngSubmit)="onSubmit()"
  [formGroup]="frm"
  autocomplete="off"
>
  <div
    class="flex items-center border border-white bg-white rounded-lg mat-elevation-z1"
  >
    <input
      type="text"
      formControlName="name"
      class="w-full py-2 px-3 leading-tight focus:outline-none"
      placeholder="Write a new todo"
    />
    <div class="p-3">
      <button mat-mini-fab color="primary" aria-label="Submit form">
        <fa-icon class="text-icon" size="lg" [icon]="['fas', 'plus']"></fa-icon>
      </button>
    </div>
  </div>
</form>
