<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <h3 class="text-xl">
    {{ data.header }}
  </h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-raised-button
    color="accent"
    [mat-dialog-close]="false"
    cdkFocusInitial
  >
    No
  </button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
